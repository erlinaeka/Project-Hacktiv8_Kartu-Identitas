<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="./css/goals-akhir.css">
    <title>Assignment Pertama HTML CSS</title>
  </head>
  <body class="bg-light">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
        <div class="container-fluid container">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Product</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Gallery</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Blog</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">My Inventory</a>
              </li>
            </ul>
          </div>
        </div>
    </nav>
    <!-- End Navbar -->

    <!-- Card Identitas -->
    <div class="container bg-white mt-5 mb-5 px-3 py-4">
      <div class="row gy-4">
        <div class="col-md-2 col-sm-12">
          <img src="./images/user-dev.jpeg" alt="" class="mx-auto d-block">
        </div>
        <div class="col-md-3 col-sm-12">
          <h2 id="displayNama" class="text-center text-md-start">Erlina Eka Fitriani</h2>
          <p id="displayRole" class="text-center text-md-start">Front End Designer</p>
          <div class="text-center text-md-start">
            <button type="button" class="btn btn-primary" onclick="showFormInput()">Edit</button>
            <button type="button" class="btn btn-outline-success">Resume</button>
          </div>
        </div>
        <div class="col-md-7 col-sm-12 border-start">
          <div class="row gx-sm-4">
            <div class="col-3">
              <strong>Availability</strong>
            </div>
            <div class="col" id="displayAvailability">Full Time</div>
          </div>
          <div class="row gx-sm-4">
              <div class="col-3">
                <strong>Usia</strong>
              </div>
              <div class="col" id="displayUsia">23</div>
          </div>
          <div class="row gx-sm-4">
              <div class="col-3">
                <strong>Lokasi</strong>
              </div>
              <div class="col" id="displayLokasi">Jakarta, Indonesia</div>
          </div>           
          <div class="row gx-sm-4">
              <div class="col-3">
                <strong>Pengalaman</strong>
              </div>
              <div class="col" id="displayPengalaman">1</div>
          </div>           
          <div class="row gx-sm-4">
              <div class="col-3">
                <strong>Email</strong>
              </div>
              <div class="col" id="displayEmail">
                erlinaeka@gmail.com
              </div>
          </div>
        </div>
      </div>
    </div>
    <!-- End Card Identitas -->

    <!-- Card Form -->
    <div class="form container bg-white mt-5 mb-5">
        <form id="formInput" class="visually-hidden">
            <div class="mb-3">
              <label for="nama" class="form-label">Nama</label>
              <input type="text" class="form-control" id="nama" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
              <label for="role" class="form-label">Role</label>
              <input type="text" class="form-control" id="role">
            </div>
            <div class="mb-3">
                <label for="availability" class="form-label">Availability</label>
                <input type="text" class="form-control" id="availability">
            </div>
            <div class="mb-3">
                <label for="age" class="form-label">Age</label>
                <input type="number" class="form-control" id="age">
            </div>
            <div class="mb-3">
                <label for="lokasi" class="form-label">Lokasi</label>
                <input type="text" class="form-control" id="lokasi">
            </div>        
            <div class="mb-3">
                <label for="years" class="form-label">Years Experience</label>
                <input type="number" class="form-control" id="years">
            </div> 
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email">
            </div>     
            <!-- <button type="submit" class="btn btn-success col-12" onclick="submitFormInput()">SUBMIT</button> -->
            <input type="button" onclick=submitFormInput() class="btn btn-success col-12" value="Submit">
            <!-- supaya bisa disubmit -->
          </form>
    </div>
    <!-- Card Form End -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script>

      // Langkah langkah : 
      // 1. Form untuk input data di lakukan hidden terlebih dahulu
      // 2. Kalo button edit diklik, maka form akan tampil disertai dengan data yang diri yang sudah ter-update

      function showFormInput(){
          // nama
          document.getElementById("nama").value = document.getElementById("displayNama").innerHTML;
          // role
          document.getElementById("role").value = document.getElementById("displayRole").innerHTML;
          // availability
          document.getElementById("availability").value = document.getElementById("displayAvailability").innerHTML;
          // usia
          document.getElementById("age").value = document.getElementById("displayUsia").innerHTML;
          // lokasi
          document.getElementById("lokasi").value = document.getElementById("displayLokasi").innerHTML;
          // pengalaman
          document.getElementById("years").value = document.getElementById("displayPengalaman").innerHTML;
          // email
          document.getElementById("email").value = document.getElementById("displayEmail").innerHTML;
          // show form setelah get data 
          document.getElementById("formInput").classList.remove("visually-hidden");
      }

      function submitFormInput(){
          // nama
          document.getElementById("displayNama").innerHTML = document.getElementById("nama").value;
          // role
          document.getElementById("displayRole").innerHTML = document.getElementById("role").value;
          // availability
          document.getElementById("displayAvailability").innerHTML = document.getElementById("availability").value;
          // usia
          document.getElementById("displayUsia").innerHTML = document.getElementById("age").value;
          // lokasi
          document.getElementById("displayLokasi").innerHTML = document.getElementById("lokasi").value ;
          // pengalaman
          document.getElementById("displayPengalaman").innerHTML = document.getElementById("years").value;
          // email
          document.getElementById("displayEmail").innerHTML = document.getElementById("email").value;

          // hidden form setelah update
          document.getElementById("formInput").classList.add("visually-hidden");
      }


    </script>
  </body>
</html>
